<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        NACIONALIDADE
    </h1>
    Nacionalidade: <input type="text" name="pais" id="pais">
    <input type="button" value="VERIFICAR" onclick="verificar()">
    <div id="nacionalidade"></div>
    <script>
        function verificar(){
             var pais = document.querySelector('input#pais')
             var nacionalidade = document.querySelector('div#nacionalidade')
             var res = Text(pais)
             if(res == BRA){
                 nacionalidade.innerHTML = `Você é brasileiro!`
             }
             else{
                 nacionalidade.innerHTML = `Você é estrangeiro!`
             }
        }
    </script>
</body>
</html>
